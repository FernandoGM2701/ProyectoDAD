<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">RepelisFISI</h1>
            <p class="lead text-muted">Bienvenido al catálogo de películas universal donde podrá ver sus películas
                favoritas de ayer y hoy.</p>
            <p>
                <a href="#" routerLink="/central-pelicula" class="btn btn-info my-2 mr-2">Regresar</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img *ngIf="imagenBoolean" class="card-img-top"
                            data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                            alt="Thumbnail [100%x225]" src="{{imagenPelicula}}" data-holder-rendered="true"
                            style="height: 225px; width: 100%; display: block;">
                        <img *ngIf="!imagenBoolean" class="card-img-top"
                            data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                            alt="Thumbnail [100%x225]"
                            src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22508%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20508%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1707cb6fadb%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1707cb6fadb%22%3E%3Crect%20width%3D%22508%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22169.7421875%22%20y%3D%22123.703125%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                            data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <form>
                                        <div class="form-group">
                                            <label for="inputTituloPelicula">Título</label>
                                            <input (keyup)="metTitulo($event)" [(ngModel)]="tituloPelicula" name="tituloPelicula" type="text"
                                                class="form-control" id="inputTituloPelicula" placeholder="">

                                            <small *ngIf="oblTitulo" style="color: red;">
                                                *Campo obligatorio
                                            </small>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputSinopsis">Sinopsis</label>
                                            <textarea (keyup)="metSinopsis($event)" [(ngModel)]="sinopsisPelicula" name="sinopsisPelicula"
                                                class="form-control" id="inputSinopsis" rows="3"></textarea>
                                            <small *ngIf="oblSinopsis" style="color: red;">
                                                *Campo obligatorio
                                            </small>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputDirector">Director</label>
                                            <input (keyup)="metDirector($event)" [(ngModel)]="directorPelicula" name="directorPelicula" type="text"
                                                class="form-control" id="inputDirector" placeholder="">
                                            <small *ngIf="oblDirector" style="color: red;">
                                                *Campo obligatorio
                                            </small>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputFechaEstreno">Fecha de estreno</label>
                                            <input (change)="metFecEstreno()" [(ngModel)]="fechaEstrenoPelicula" name="fechaEstrenoPelicula"
                                                type="date" class="form-control" id="inputFechaEstreno" placeholder="">
                                            <small *ngIf="oblFecEstreno" style="color: red;">
                                                *Campo obligatorio
                                            </small>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputGenero">Género</label>
                                            <input (keyup)="metGenero($event)" [(ngModel)]="generoPelicula" name="generoPelicula" type="text"
                                                class="form-control" id="inputGenero" placeholder="">
                                            <small *ngIf="oblGenero" style="color: red;">
                                                *Campo obligatorio
                                            </small>
                                        </div>

                                        <div class="form-group">
                                            <label>Imagen de la película</label>
                                            <div class="custom-file">
                                                <input (change)="capturarInput()" type="file" class="custom-file-input"
                                                    id="file">
                                                <label class="custom-file-label rounded-0" for="file">Imagen</label>
                                            </div>
                                            <small *ngIf="oblImagen" style="color: red;">
                                                *Campo obligatorio
                                            </small>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-light d-flex bd-highlight mb-3">
                            <div class="p-2 bd-highlight"><button (click)="cancelar()"
                                    class="btn btn-outline-danger">Cancelar</button></div>
                            <div class="ml-auto p-2 bd-highlight"><button (click)="registrarPelicula()"
                                    class="btn btn-outline-success">Registrar</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
